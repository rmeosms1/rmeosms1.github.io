<style>

html,body {

body {

.contact_wrap {

.contact_wrap a {

	color: #2f302c;
	font-weight: bold;
	text-decoration: none;
	display: inline-block;
	padding: 10px;
	min-width: 40px;
	border-radius: 5px;

.contact_wrap a.bg1 {
	background-color: #bbedc8;
}

.contact_wrap a.bg2 {
	background-color: #9bddbe;
}

.contact_wrap a.bg3 {

.contact_wrap img {

.date_wrap {

.addr_wrap {

}

.addr_wrap img {

	position: relative;
	top: -2px;
	padding-right: 5px;

.map_wrap {

	background-color: #ddd;
	text-align: center;
	font-size: 14px;

	<div id="wrap">

					<script charset="UTF-8" class="daum_roughmap_loader_script" src="http://dmaps.daum.net/map_js_init/roughmapLoader.js"></script>
